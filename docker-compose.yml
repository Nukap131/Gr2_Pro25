version: "3.9"

services:
  # ==========================================
  # QUESTDB DATABASE
  # ==========================================
  questdb:
    image: questdb/questdb:latest
    container_name: questdb
    restart: always
    ports:
      - "9000:9000"
      - "8812:8812"
      - "9009:9009"
    volumes:
      - questdb_data:/var/lib/questdb
    healthcheck:
      test: ["CMD-SHELL", "grep -q ':2328' /proc/net/tcp || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 6
      start_period: 15s

  # ==========================================
  # FASTAPI BACKEND
  # ==========================================
  fastapi-api:
    build: .
    container_name: fastapi-api
    restart: always
    depends_on:
      questdb:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://admin:quest@questdb:8812/qdb
      - MQTT_BROKER=localhost
      - MQTT_PORT=1883
    volumes:
      - ./sensordata.db:/app/sensordata.db
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8000/health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 30s

# ==========================================
#  PERSISTENTE DATA-VOLUMES
# ==========================================
volumes:
  questdb_data:
